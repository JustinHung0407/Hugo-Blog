baseurl = "https://blog.justinhung.space/"
languageCode = "en-us"
theme = "hello-friend-ng"
title = "My Blog"


# Enable for syntax highlighting
# pygmentsCodefencesGuessSyntax = true
pygmentsUseClassic = false
# pygmentsstyle = "fruity"

copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.
paginate = 10
rssLimit = 10

# googleAnalytics = ""
disqusShortname = "justinhung-space"

archetypeDir = "archetypes"
contentDir = "content"
dataDir = "data"
layoutDir = "layouts"
publishDir = "public"

buildDrafts = false
buildExpired = false
buildFuture = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Justin Hung"
  
[blackfriday]
  hrefTargetBlank = true
  
[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  
[params]

  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"

  dateform = "Jan 2, 2006"
  dateformNum = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"
  dateformShort = "Jan 2"
  
  # Subtitle for home
  homeSubtitle = "Software Engineer"
  
  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false
  
  # Enable sharing buttons, if you linke
  enableSharingButtons = true
  
  # Metadata mostly used in document's head
  description = "Nice theme for homepages and blogs"
  images = [""]
  keywords = "homepage, blog"
  
  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  #
  customCSS = []
  customJS = []
  
  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  #
  justifyContent = false # Set "text-align: justify" to .post-content.
  
  # Default theme "light" or "dark"
  #
  # defaultTheme = "dark"
  # themeColor = "#252627"
  
  # Custom footer 
  # If you want, you can easily override the default footer with your own content. 
  #
  footerLeft = "Powered by <a href=\"http://gohugo.io\">Hugo</a>"
  footerRight = "Made with &#10084; by <a href=\"https://github.com/JustinHung0407\">Justin Hung</a> Theme &#10084; by <a href=\"https://github.com/rhazdon\">Djordje Atlialp</a>"
  
  # Colors for favicons
  #
  [params.favicon.color]
  # mask = "#252627"
  # msapplication = "#252627"
  # theme = "#252627"
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"
  
  [params.logo]
    logoMark     = ">"
    logoHomeLink = "/"
    logoText = "cd ~"
  # Set true to remove the logo cursor entirely.
  # logoCursorDisabled = false
  # Set to a valid CSS color to change the cursor in the logo.
  # logoCursorColor    = "#67a2c9"
  # Set to a valid CSS time value to change the animation duration, "0s" to disable.
  # logoCursorAnimate  = "2s"
  
  # Uncomment this if you want a portrait on your start page
  #
  # [params.portrait]
  #   path     = "/img/image.jpg"
  #   alt      = "Portrait"
  #   maxWidth = "50px"
  
  # Social icons
  [[params.social]]
  name = "twitter"
  url = "https://twitter.com/"
  
  [[params.social]]
  name = "email"
  url = "mailto:hugh.12345zxcvb@gmail.com"
  
  [[params.social]]
  name = "github"
  url = "https://github.com/JustinHung0407"
  
  [[params.social]]
  name = "linkedin"
  url = "https://www.linkedin.com/"
  
  [[params.social]]
  name = "stackoverflow"
  url = "https://www.stackoverflow.com/"

[languages]
  [languages.en]
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    keywords = ""
    readOtherPosts = "Read other posts"
    subtitle = "Blog"
    title = "Justin Hung"

