baseurl: "https://blog.justinhung.space/"
title: JustinBlog
paginate: 5
# languageCode: en-us
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

# permalinks:
#   posts: "/posts/:year/:month/:title/"
# blackfriday:
#   hrefTargetBlank: true
taxonomies:
  category: categories
  series: series
  tag: tags

googleAnalytics: G-CCZJN5Y4DJ

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Justin Hung - Blog
  description: "Justin Blog - Record Life"
  keywords: [Blog, Portfolio, PaperMod, JustinHung, Kubernetes, Docker]
  author: Justin Hung
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: false
    favicon: "favicons/favicon.ico"
    favicon16x16: "favicons/favicon-16x16.png"
    favicon32x32: "favicons/favicon-32x32.png"
    apple_touch_icon: "favicons/apple-touch-icon.png"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "JustinBlog"
    # icon: images/avatars.jfif
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Justin Hung üáπüáº
    subtitle: "‚öõÔ∏èJava | ‚òØÔ∏èGolang | ‚ôàSenior Software Engineer | ‚ò∏Ô∏èCloud Native"
    imageUrl: "images/YFHung.jpg"
    imageWidth: 160
    imageHeight: 160
    imageTitle: my image
    buttons:
      - name: About
        url: about
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: Archives
        url: archives

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: slack
      url: "https://lion-devs.slack.com"
    - name: email
      url: "mailto:hugh.12345zxcvb@gmail.com"
    - name: github
      url: "https://github.com/JustinHung0407"
    - name: linkedin
      url: "https://www.linkedin.com/in/justinhung0407"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/12754070/justin-hung"

  analytics:
    google:
      SiteVerificationTag: "G-CCZJN5Y4DJ"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    responsiveImages: false
    linkFullImages: true

  editPost:
    URL: "https://github.com/JustinHung0407/Hugo-Blog/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content", "template", "java"]

menu:
  main:
    - identifier: about
      name: About
      url: about/
      weight: 10
    - name: Archive
      url: archives
      weight: 20
    - identifier: post
      name: Post
      url: /posts/
      weight: 30
    - name: Search
      url: search
      weight: 40
      style: monokai

pygmentsUseClasses: false
pygmentsCodefences: true
pygmentsStyle: "dracula"

markup:
  # goldmark:
  #   renderer:
  #     unsafe: true
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    tabWidth: 4
